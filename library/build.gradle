apply plugin: 'java'

sourceCompatibility = '1.7'
targetCompatibility = '1.7'

configurations {
    provided
}

sourceSets {
    main {
        compileClasspath += configurations.provided
    }
}

dependencies {
    provided 'javax.inject:javax.inject:1'
}

publishing {
    publications {
        maven(MavenPublication) {
            artifactId = POM_ARTIFACT_ID
            from components.java
        }
    }
}